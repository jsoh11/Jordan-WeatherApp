<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <section class="d-flex ">
    <div class="card">
      <h3 class="card-header text-uppercase">Search By city</h3>
      <form id="search-form" class="card-body">
        <label class="form-label" for="city">City</label>
        <input name="city" id="search-input" type="text" autofocus="true" class="form-input" />
        <button id='search-btn' type="submit" class="btn">Get Weather</button>
      </form>
    </div>

    <div class="jumbotron col-10">
      <h1 class="date-main">Today's weather for:</h1>
      <p class="temp-main">Temp:</p>
      <p class="wind-main">Wind:</p>
      <p class="hum-main">Humidity:</p>
      <p class="uv-main">UV Index:</p>
    </div>
  </section>
  <section>
    <h2> 5-day Forecast</h2>
    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <h5 class="card-date"></h5>
          <p class="temp-1">Temp:</p>
          <p class="wind-1">Wind:</p>
          <p class="hum-1">Humidity:</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-date"></h5>
          <p class="temp-2">Temp:</p>
          <p class="wind-2">Wind:</p>
          <p class="hum-2">Humidity:</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-date"></h5>
          <p class="temp-3">Temp:</p>
          <p class="wind-3">Wind:</p>
          <p class="hum-3">Humidity</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-date"></h5>
          <p class="temp-4">Temp:</p>
          <p class="wind-4">Wind:</p>
          <p class="hum-4">Humidity:</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-date"></h5>
          <p class="temp-5">Temp:</p>
          <p class="wind-5">Wind:</p>
          <p class="hum-5">Humidity:</p>
        </div>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
